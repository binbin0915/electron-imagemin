<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bulma.min.css" type="text/css" rel="stylesheet"/>
    <script defer src="bulma.min.js" type="text/javascript"></script>
    <title>图片压缩精灵</title>
    <style>
        .contact-wrapper {
            position: fixed;
            right: 0px;
            bottom: 20px;
            width: 128px
        }
    </style>
</head>
<body>
<div class="field">
    <div class="file is-info is-centered has-name">
        <label class="file-label">
            <input class="file-input" multiple="multiple" accept="image/*" type="file" id="upload-image"/>
            <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      选择图片
                    </span>
                </span>
            <ul class="file-name" id="file-name" style="height: auto">未上传图片</ul>
        </label>
    </div>
</div>
<div class="field">
    <div class="file is-info is-centered">
        <label class="file-label">
            <div class="field-label is-normal">
                <label class="label">质量</label>
            </div>
        </label>
        <div class="select is-info">
            <select id="quality">
                <option>0.1</option>
                <option>0.2</option>
                <option>0.3</option>
                <option>0.4</option>
                <option>0.5</option>
                <option>0.6</option>
                <option>0.7</option>
                <option selected>0.8</option>
                <option>0.9</option>
                <option>1</option>
            </select>
        </div>
        <label class="file-label">
            <div class="field-label is-normal"></div>
        </label>
        <button class="button is-info" id="doCompress">压缩</button>
    </div>
</div>

<div class="contact-wrapper">
    <div id="contact-content" class="contact-content is-hidden">
        <div class="file is-centered">
            <p class="label is-small">扫码关注微信公众号</p>
        </div>
        <figure class="image is-128x128">
            <img src="./wx-group.jpg"/>
        </figure>
    </div>
    <div id="contact" class="contact file is-centered">
        <button class="button is-small">联系作者</button>
    </div>
</div>
<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>
</body>
</html>
